<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Manipulation: Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">        
        <div id="timer">
            00:00:00
        </div>
        <div class="buttons">
            <button id="startStopBtn">
                <img src="images/play-outline.svg" alt="" id="play">
            </button>
            <button id="resetBtn" >
                <img src="images/arrow-rotate-left.svg" alt="" id="reset">
            </button>
        </div>

    </div>

    <script src="main.js"></script>
</body>
</html>
